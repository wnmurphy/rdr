<div class="row">
  <div class="col s12">
    <div class="card book-entry">
      <div class="card-image">
        <img src="assets/img/antique-book.jpg">
      </div>
      <span class="card-title title">{{ book.title }}</span>
      <div class="card-content">
        <span class="author">Author: {{ book.author.name }}</span>
      </div>
        <div class="reactions card-action center-align">
          <a 
            class="std-btn btn" 
            ng-repeat="reaction in reactions" 
            ng-click="setReaction($event, $index + 1)"
            ng-class="{selected: $index + 1 === book.reaction}"
          >
            {{reactions[$index + 1]}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
